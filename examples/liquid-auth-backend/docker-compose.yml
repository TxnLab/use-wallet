services:
  liquid-auth:
    image: ghcr.io/algorandfoundation/liquid-auth:develop
    platform: linux/amd64
    restart: no
    env_file:
      - .env.docker
    ports:
      - "5173:5173"
    depends_on:
      - redis
      - mongo

  frontend:
    image: node:latest
    working_dir: /app
    env_file:
      - .env.docker
    volumes:
      - ${FRONTEND_FOLDER_PATH}:/app
    command: >
      sh -c "
      npm install http-server -g &&
      http-server ${FRONTEND_BUILD_FOLDER} -p 8080
      "
    ports:
      - "8080:8080"
    depends_on:
      - liquid-auth

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - liquid-auth

  ngrok:
    image: ngrok/ngrok:latest
    restart: no
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040
    depends_on:
      - frontend

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"

  mongo:
    image: mongo:7.0
    restart: no
    environment:
      - MONGO_INITDB_DATABASE=${DB_NAME:-fido}
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME:-algorand}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD:-algorand}
    ports:
      - "27017:27017"
    volumes:
      - mongo:/data/db

  turn:
    image: coturn/coturn
    restart: no
    deploy:
      replicas: 0
    depends_on:
      - mongo
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      - "5349:5349"
      - "5349:5349/udp"
    command:
      - "--no-auth"
      - "--mongo-userdb"
      - "mongodb://${DB_USERNAME:-algorand}:${DB_PASSWORD:-algorand}@mongo:27017/${DB_NAME:-coturn}?authSource=admin&retryWrites=true&w=majority"
      - "--redis-userdb"
      - "ip=redis dbname=0"
volumes:
  mongo:
